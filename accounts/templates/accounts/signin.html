{% extends "basetemp.html" %}
{% load static %}
{% block content %}



	{% for msg in messages %}
<div class="alert alert-warning" role="alert">
	<h4 class="alert-heading">{{ msg }}
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button></h4>
	</div>
	{% endfor %}

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
	  <div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
			<div class="card" style="border-radius: 15px;">
			  <div class="card-body p-5">
				<h2 class="text-uppercase text-center mb-5">SignIn here!!</h2>
  
				<form method="post">
					{% csrf_token %}
  
				  <div class="form-outline mb-4">
					<input type="text" name="username" id="form3Example3cg" class="form-control form-control-lg" />
					<label class="form-label" for="form3Example3cg">Username</label>
				  </div>
  
				  <div class="form-outline mb-4">
					<input type="password"  name="password" id="form3Example4cg" class="form-control form-control-lg" />
					<label class="form-label" for="form3Example4cg">Password</label>
				  </div>
  
				  <div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SIGN IN</button>
				  </div>  
				</form>
  
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>

{% endblock content %}
